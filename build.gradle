plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'io.github.eroshenkoam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

allure {
    autoconfigure = true
    version = '2.13.6'
    aspectjweaver = true
    useJUnit5 {
        version = '2.13.6'
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation("com.squareup.retrofit2:retrofit:2.9.0")
    testImplementation("com.squareup.retrofit2:converter-jackson:2.9.0")
    testImplementation("com.squareup.okhttp3:logging-interceptor:3.9.0")

    testImplementation("com.codeborne:selenide:5.11.1")
    testImplementation("io.qameta.allure:allure-selenide:2.13.6")

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.0")
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.7.0")
}
